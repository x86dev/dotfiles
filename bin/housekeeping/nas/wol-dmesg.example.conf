# Specifies the IP address of the device
# to wake up. Needed for scanning + filtering. Only IPv4 supported for now.
TARGET_IP=192.168.xx.yy

# Specifies the MAC address (ARP) of the device
# to wake up. Needed by etherwake.
TARGET_MAC=aa:bb:cc:dd:ee:ff

# The interface to send the wake on LAN (WOL) request to.
WOL_INTERFACE=eth0.3
